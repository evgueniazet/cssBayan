<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/bayan.png" type="image/x-icon">
    <title>Bayan</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <div class="items">
            <input type="radio" name="bayan" id="1" checked />
            <div class="box">
                <div class="line"></div>
                <label class="box-label" for="1">
                    <div class="box-title">
                        <p class="box-text">Frontend and Backend</p>
                        <p class="icon-plus">+</p>
                    </div>
                    <div class="item-img-wrapper">
                        <img class="item-img" src="../cssBayan/img/img1.png" alt="meme">
                    </div>
                </label>

            </div>

            <input type="radio" name="bayan" id="2" />
            <div class="box">
                <div class="line"></div>
                <label class="box-label" for="2">
                    <div class="box-title">
                        <p class="box-text">Not now honey</p>
                        <p class="icon-plus">+</p>
                    </div>
                    <div class="item-img-wrapper">
                        <img class="item-img" src="../cssBayan/img/img2.jpg" alt="meme">
                    </div>
                </label>
            </div>

            <input type="radio" name="bayan" id="3" />
            <div class="box">
                <div class="line"></div>
                <label class="box-label" for="3">
                    <div class="box-title">
                        <p class="box-text">12 years later</p>
                        <p class="icon-plus">+</p>
                    </div>
                    <div class="item-img-wrapper">
                        <img class="item-img" src="../cssBayan/img/img3.jpg" alt="meme">
                    </div>
                </label>
            </div>

            <input type="radio" name="bayan" id="4" />
            <div class="box">
                <div class="line"></div>
                <label class="box-label" for="4">
                    <div class="box-title">
                        <p class="box-text">What does a nervous breakdown look like?</p>
                        <p class="icon-plus">+</p>
                    </div>
                    <div class="item-img-wrapper">
                        <img class="item-img" src="../cssBayan/img/img4.jpg" alt="meme">
                    </div>
                </label>
            </div>

            <input type="radio" name="bayan" id="5" />
            <div class="box">
                <div class="line"></div>
                <label class="box-label" for="5">
                    <div class="box-title">
                        <p class="box-text">Programmers 1960s vs Programmers 2020</p>
                        <p class="icon-plus">+</p>
                    </div>
                    <div class="item-img-wrapper">
                        <img class="item-img" src="../cssBayan/img/img5.jpg" alt="meme">
                    </div>
                </label>
            </div>

        </div>

    </div>
</body>

</html>
